<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <h1>Minesweeper</h1>
    <button class="manual-mode" onclick="onManualModeClicked()">Manual mode ✍️: <span>off</span></button>
    <div class="top-display-container">
        <span class="hints-container">

        </span>
        <span class="lives-container">

        </span>

        <br>
        <div class="mega-hint-container">
        <button class="mega-hint" onclick="onMegaHintClicked()">Mega hint 💡: <span></span></button>
        <br>
        <span class="mega-hint"><span></span> click available</span>
        </div>
        <br>
        <button class="safe-click" onclick="onSafeClicked()">Safe Click ✅ </button>
        <br>
        <span class="safe-click"><span></span> clicks available</span>

        <br>
        <button class="mines-exterminator" onclick="onMinesExterminatorClicked()">Mines exterminator 🦾</button>
        <br>
        <br>
        
        <button class="smiley" onclick="onInit()"> 😀 </button>

        <br>
        <button class="undo" onclick="onUndoClicked()">Undo ↩️</button>
        <br>
        <span class="timer">Time: <span></span> </span>

        <div class="levels-container">
            <button onclick="onLevelClicked(0)">Beginner</button>
            <button onclick="onLevelClicked(1)">Medium</button>
            <button onclick="onLevelClicked(2)">Expert</button>
        </div>

    </div>

    <div class="board-container">

    </div>


    <div class="best-scores-container">
        <table class="best-scores">
            <tr>
                <th colspan="3">Best scores</th>
            </tr>
            <tr>
                <th>Easy</th>
                <th>Meduim</th>
                <th>Extreme</th>
            </tr>
            <tr>
                <td class="easy">00:00</td>
                <td class="medium">00:00</td>
                <td class="extreme">00:00</td>
            </tr>
        </table>
    </div>

    <h2>Jonathan Dolan</h2>

    <script src="js/utils.js"></script>
    <script src="js/minesweeper.js"></script>
</body>

</html>
